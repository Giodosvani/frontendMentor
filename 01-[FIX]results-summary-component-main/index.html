<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  
  <link rel="stylesheet" href="styles/mobile.css">
  <link rel="stylesheet" media="(min-width: 381px)" href="styles/desktop.css">

</head>
<body>

  <div class="container">

  <div class="card">
    <h1>Resultados</h1>

    <div class="score">
      <h1>76</h1>
      <p>de 100</p>
    </div><!--score-->

    <h2>Ótimo!</h2>

    <p>Sua pontuação foi maior do que 65% das pessoas que completaram os testes.</p>
  </div><!--card-->
  
  <div class="summary">
    <h1>Sumário</h1>

    <div class="reaction">
      <h2><img src="assets/images/icon-reaction.svg" alt=""> Reação</h2>
      <p><strong>80</strong> / 100</p>
    </div>

    <div class="memory">
      <h2><img src="assets/images/icon-memory.svg" alt=""> Memória</h2>
      <p><strong>92</strong> / 100</p>
    </div>

    <div class="verbal">
      <h2><img src="assets/images/icon-verbal.svg" alt=""> Verbal</h2>
      <p><strong>61</strong> / 100</p>
    </div>

    <div class="visual">
      <h2><img src="assets/images/icon-visual.svg" alt=""> Visual</h2>
      <p><strong>72</strong> / 100</p>
    </div>

    <div class="botao">Continuar</div>
  </div> <!--summary-->


  </div> <!--container-->




  <footer class="attribution">
    Desafio por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Código por <a href="https://giodosvani.github.io/portfolio" target="_blank">Giodosvani</a>.
  </footer>
</body>
</html>
