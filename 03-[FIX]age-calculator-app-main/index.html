<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <title>Frontend Mentor | Age calculator app</title>
  
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  
  <div class="container">


    <main>

      <form>
        
        <div class="date">
          <label for="dayInp" id="dayLabel"><p>D A Y</p></label>
          <input type="number" name="day" id="dayInp" min="1" max="31" placeholder="DD">
          <p class="advice" id="dayadvice">must be a valid day</p>
        </div>

        <div class="date">
          <label for="monthInp" id="monthLabel"><p>M O N T H</p></label>
          <input type="number" name="month" id="monthInp" min="1" max="12" placeholder="MM">
          <p class="advice" id="monthadvice">must be a valid month</p>
        </div>

        <div class="date">
          <label for="yearInp" id="yearLabel"><p>Y E A R</p></label>
          <input type="number" name="year" id="yearInp" min="0" placeholder="YYYY">
          <p class="advice" id="yearadvice">must be a valid year</p>
        </div>

        <button type="button" onclick="enviar()"><img src="assets/images/icon-arrow.svg" alt="arrow"></button>

      </form>

      <div class="result">
        <p><strong id="resultYear">--</strong> years</p>
        <p><strong id="resultMonth">--</strong> months</p>
        <p><strong id="resultDay">--</strong> days</p>
      </div>

    </main>


  </div> <!--- container -->


  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://giodosvani.github.io/portfolio" target="_blank">Giodosvani</a>.
  </footer>

  <script src="scripts/script.js"></script>
</body>
</html>
